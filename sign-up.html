<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#131313</title>
</head>
<body>
    <header class="login-header">
        <p class="login-header__titile">Sign Up</p>
        <p class="login-header__welcome-text">'#131313'</p>
    </header>

    <form action="index.html" method="get" class="login-form">
        <input type="text" placeholder="Username">
        <input type="text" placeholder="Email"/>
        <input type="password" placeholder="Password"/>
        <input type="password" placeholder="Re-enter password">
        <input type="submit" value="Sign Up"/>
    </form>

    <div class="other-accounts decrease-margin">
        <div class="other-accounts__main">
            <span>
                <i class="fab fa-google"><a href="#"> Sign Up with Google</a></i>
            </span>
            <span>
                <i class="fab fa-apple"><a href="#"> Sign Up with Apple</a></i>
            </span>
        </div>
    </div>

    <div id="no-mobile">
        <span>Screen is too big</span>
      </div>

    <script src="https://kit.fontawesome.com/778b1e3ee8.js" crossorigin="anonymous">
    </script>
</body>
</html>
