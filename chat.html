<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/ User - #131313</title>
</head>
<body id="chat-screen">
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">User</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>
    
    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Tuesday, June 30, 2021
        </div>

        <div class="message-row">
            <img src="img/seegal.png">
            <div class="message-row__content">
                <span class="message__author">User</span>
                <div class="message__info">
                    <span class="message__bubble">Um</span>
                    <span class="message__time">21:22</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">
            <div class="message-row__content">
                <span class="message__author"></span>
                <div class="message__info">
                    <span class="message__bubble">Um</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>

        <span class="container-circle">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>  
        </span>
    </main>

    <form class="reply">
    <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
    </div>
    <div class="reply__column">
        <input type="text" placeholder="Write a message...">
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
            <i class="fas fa-arrow-up"></i>
        </button>
    </div>
    </form>

    <div id="no-mobile">
        <span>Screen is too big</span>
      </div>
   
    <script src="https://kit.fontawesome.com/778b1e3ee8.js" crossorigin="anonymous">
    </script>

</body>
</html>
